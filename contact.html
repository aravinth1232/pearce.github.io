<body>
    
    <div class="top"><h1>Order anytime anywhere | Available 24/7 | </h1></div>
      
     <header  class="head">
             <div class="logo">
                <img src="3.png" class="headimg" alt="logo">
                <h1>Pearce</h1>
            </div>

            <div class="menu">
                <button type="submit">Book a Table</button>
                <div  id="open" onclick="on()"><img src="2.png" alt="menu" class="headimg"></div>

            </div>
    </header>   

    <div class="main">
    <nav >
        <ul>
            <li ><a href="index.html" class="hike">Home</a></li>
            <li><a href="product.html" class="hike">Menu</a></li>
            <li><a href="#contact" class="hike">Contact Us</a></li>
           
        </ul>
    </nav>
</div>
 
<div class="sidemenu" id="sidemenu">
    <div class="sideone">
    <nav >
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Menu</a></li>
            <li><a href="#ontact">Contact Us</a></li>
           
        </ul>
    </nav>
</div>
    <div class="sidebutton">
        <button id="close" onclick="off()"><img src="close.png" alt="close"></button>
    </div>

</div>


<main class="mainform">
    <form action="#" class="form">

        

        <div class="cform cname">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="cform cmail">
            <label for="email">Email-id</label>
            <input type="email" id="email">
        </div>
        <div class="cform cphone">
            <label for="Phone">Mobile</label>
            <input type="tel" id="Phone">
        </div>
        <div class="cform ctext">
            <label for="message">Tell us your query</label>
            <textarea name="message" id="message" cols="20" rows="6"></textarea>
        </div>
        <div class="cform cbutton">
            <button type="submit">Contact Us</button>
        </div>



    </form>
</main>





<footer class="footer">

    <h1 class="mike">Pearce</h1>
    <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter" ></i>

    <div class="address">
